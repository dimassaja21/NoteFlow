<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NoteFlow</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: #fff;
        }
        /* Container utama */
        .auth-container {
            display: flex;
            height: 100vh;
        }
        /* Bagian kiri */
        .left-side {
            flex: 0.9;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        /* Box form */
        .form-box {
            max-width: 500px;
            margin: auto;
            width: 100%;
        }
        .form-box h2,
        .form-box p,
        .switch {
            text-align: center;
        }
        .form-box h2 {
            font-size: 26px;
            margin-bottom: 6px;
        }
        .form-box p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        /* Input */
        form label {
            font-size: 13px;
            margin-bottom: 5px;
            display: block;
        }
        form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        /* Lupa password */
        .forgot {
            display: block;
            text-align: right;
            font-size: 12px;
            margin-bottom: 20px;
            color: #3e2ae0;
            text-decoration: none;
        }
        .forgot:hover {
            text-decoration: underline;
        }
        /* Tombol */
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #3e2ae0;
            border: none;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #2a1db3;
        }
        /* Switch */
        .switch {
            margin-top: 18px;
            font-size: 13px;
        }
        .switch a {
            color: #3e2ae0;
            text-decoration: none;
            font-weight: 500;
        }
        .switch a:hover {
            text-decoration: underline;
        }
        /* Bagian kanan (gambar full kanan & atas) */
        .right-side {
            flex: 1.1;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        }
        .right-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Responsive */
        @media (max-width: 900px) {
            .auth-container {
                flex-direction: column;
                height: auto;
            }
            .right-side {
                order: -1;
            }
            .right-side img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Bagian Kiri -->
        <div class="left-side">
            <div class="logo">NoteFlow</div>
            <div class="form-box">
                <h2>Login</h2>
                <p>Halo, Selamat datang kembali ðŸ‘‹</p>
                <form>
                    <label>Email</label>
                    <input type="email" placeholder="Masukkan email anda">

                    <label>Password</label>
                    <input type="password" placeholder="Masukkan password anda">

                    <a href="#" class="forgot">Lupa Password?</a>

                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <div class="switch">
                    Belum punya akun? <a href="register.html">Daftar Sekarang</a>
                </div>
            </div>
        </div>
        <!-- Bagian Kanan -->
        <div class="right-side">
            <img src="../../assets/img/auth-img.svg" alt="Ilustrasi Musik">
        </div>
    </div>
</body>
</html>
