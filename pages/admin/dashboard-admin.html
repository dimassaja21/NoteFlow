<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - NoteFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f7f8fc;
            color: #333;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: #3e2ae0;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 0 20px 20px 0;
            padding: 15px 0;
            position: fixed;
            height: 100%;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            padding: 10px 0 20px;
        }

        .menu {
            flex-grow: 1;
        }

        .menu-title {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
            margin-left: 25px;
            margin-bottom: 10px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
        }

        .menu a:hover,
        .menu a.active {
            background: rgba(255, 255, 255, 0.15);
            border-left: 4px solid #fff;
            padding-left: 21px;
        }

        .logout {
            text-decoration: none;
            color: #fff;
            padding: 14px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* MAIN */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 240px;
        }

        /* TOPBAR */
        .topbar {
            background: #fff;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            gap: 20px;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .toggle-btn {
            font-size: 18px;
            color: #3e2ae0;
            cursor: pointer;
            transition: 0.2s;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
        }

        .search {
            display: flex;
            align-items: center;
            background: #f2f2f8;
            border-radius: 8px;
            padding: 6px 12px;
            flex: 1;
            max-width: 300px;
        }

        .search input {
            border: none;
            background: transparent;
            outline: none;
            margin-left: 8px;
            font-size: 14px;
        }

        .search i {
            color: #666;
        }

        .user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .user h4 {
            font-size: 14px;
            font-weight: 600;
        }

        .user p {
            font-size: 12px;
            color: #666;
        }

        /* CONTENT */
        .content {
            flex: 1;
            padding: 30px;
        }

        .content h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .content p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 2px 3px 8px rgba(0, 0, 0, 0.08);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-icon {
            background: rgba(62, 42, 224, 0.1);
            color: #3e2ae0;
            font-size: 22px;
            padding: 12px;
            border-radius: 10px;
        }

        .card p {
            font-size: 13px;
            color: #555;
        }

        .card h2 {
            font-size: 20px;
            font-weight: 600;
            margin-top: 5px;
        }

        /* FOOTER */
        .footer {
            background: #fff;
            text-align: center;
            padding: 12px;
            border-top: 1px solid #eee;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
